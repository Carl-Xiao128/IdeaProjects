<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ResponsivePage_Columns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Responsive_bootstrap">
    <meta name="author" content="Longxiang">
    <!-- My stylesheet -->
    <link href="css/style_bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div id="container">
    <!-- Header -->
    <div id="header" class="row">
        <div class="col">
            <p class="p-com">Header</p>
        </div>
    </div>
    <!-- Nav -->
    <div id="nav" class="row">
        <div class="col-lg-3 col-sm-3">Menu1</div>
        <div class="col-lg-3 col-sm-3">Menu2</div>
        <div class="col-lg-3 col-sm-3">Menu3</div>
    </div>
    <!-- Content -->
    <div id="content" class="row">
        <div class="column1 col-lg-3 col-sm-6">
            <p>Column1</p>
        </div>
        <div class="column2 col-lg-6 col-sm-12 order-0">
            <p>Column2</p>
        </div>
        <div class="column3 col-lg-3 col-sm-6 order-2">
            <p>Column3</p>
        </div>

    </div>
    <!-- Foot -->
    <div id="footer" class="row">
        <div class="col">
            <p class="p-com">Footer</p>
        </div>
    </div>
</div>
</body>
</html>
