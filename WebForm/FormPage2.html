    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- My stylesheet -->
    <link href="css/style.css" rel="stylesheet">

</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="background-color: #2BA2E6!important;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active" style="border-right: 1px solid white;">
                    <a class="nav-link" href="#">MUM Golden Market ::: SRM System</span></a>
                </li>
                <li class="nav-item" style="border-right: 1px solid white;">
                    <a class="nav-link" href="#">Products</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Supplies</span></a>
                </li>
            </ul>
        </div>
        <form class="form-inline">
            <button class="btn btn-sm btn-outline-light" type="button">Sign Out</button>
        </form>
    </nav>
    <div class="container" style="text-align: center;margin: 20px auto;">
        <div class="row">
            <div class="col-lg-12">
                <h1>MUM Golden Market SRM System</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <form style="text-align: left;">
                    <div class="row"  style="margin-bottom: 10px;">
                        <div class="col-lg-6">
                            <label for="productNumber">Product Number</label>
                            <input type="text" class="form-control" id="productNumber">
                        </div>
                        <div class="col-lg-6">
                            <label for="quantityInStock">Quantity in Stock</label>
                            <input type="text" class="form-control" id="quantityInStock">
                        </div>
                    </div>
                    <div class="row"  style="margin-bottom: 10px;">
                        <div class="col-lg-6">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="col-lg-6">
                            <label for="quantityInStock">Supplier</label>
                            <select class="form-control">
                                <option>Default select1</option>
                                <option>Default select2</option>
                                <option>Default select3</option>
                            </select>
                        </div>
                    </div>
                    <div class="row"  style="margin-bottom: 10px;">
                        <div class="col-lg-6">
                            <label for="unitPrice">Unit Price</label>
                            <input type="text" class="form-control" id="unitPrice">
                        </div>
                        <div class="col-lg-6">
                            <label for="dateSupplied">Date Supplied</label>
                            <input type="text" class="form-control" id="dateSupplied">
                        </div>
                    </div>
                    <div class="row" style="margin-bottom: 10px; text-align: right;">
                        <div class="col-lg-12">
                            <button type="submit" class="btn" style="border-color: #17a2b8;">Reset</button>
                            <button type="submit" class="btn" style="border-color: #dc3545;">Cancel</button>
                            <button type="submit" class="btn" style="border-color: #007bff;">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
