<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MUM Golden Market SRM System</title>
    <link rel="icon" href="images/fluidicon.png">
    <meta name="keywords" content="HTML,CSS">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="form_page2">
    <meta name="author" content="Longxiang">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- My stylesheet -->
    <link href="css/style_page2.css" rel="stylesheet">

</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark nav-bg">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active nav-li">
                    <a class="nav-link" href="#">MUM Golden Market ::: SRM System</span></a>
                </li>
                <li class="nav-item nav-li">
                    <a class="nav-link" href="#">Products</span></a>
                </li>
                <li class="nav-item nav-li">
                    <a class="nav-link" href="#">Supplies</span></a>
                </li>
            </ul>
        </div>
        <form class="form-inline">
            <button class="btn btn-sm btn-outline-light" type="button">Sign Out</button>
        </form>
    </nav>


    <div class="container container-title">
        <div class="row">
            <div class="col-lg-12">
                <h1>MUM Golden Market SRM System</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="card text-center">
            <div class="card-body">
                <form class="form-text">
                    <div class="row card-row">
                        <div class="col-lg-6">
                            <label for="productNumber">Product Number</label>
                            <input type="text" class="form-control" id="productNumber">
                        </div>
                        <div class="col-lg-6">
                            <label for="quantityInStock">Quantity in Stock</label>
                            <input type="text" class="form-control" id="quantityInStock">
                        </div>
                    </div>
                    <div class="row card-row">
                        <div class="col-lg-6">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="col-lg-6">
                            <label for="quantityInStock">Supplier</label>
                            <select class="form-control">
                                <option>Default select1</option>
                                <option>Default select2</option>
                                <option>Default select3</option>
                            </select>
                        </div>
                    </div>
                    <div class="row card-row">
                        <div class="col-lg-6">
                            <label for="unitPrice">Unit Price</label>
                            <input type="text" class="form-control" id="unitPrice">
                        </div>
                        <div class="col-lg-6">
                            <label for="dateSupplied">Date Supplied</label>
                            <input type="text" class="form-control" id="dateSupplied">
                        </div>
                    </div>
                    <div class="row card-row" style="text-align: right;">
                        <div class="col-lg-12">
                            <button type="submit" class="btn bt-reset">Reset</button>
                            <button type="submit" class="btn bt-cancel">Cancel</button>
                            <button type="submit" class="btn bt-add">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
