<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="icon" href="images/fluidicon.png">
    <meta name="keywords" content="HTML,CSS">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="form_page1">
    <meta name="author" content="Longxiang">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- My stylesheet -->
    <link href="css/style_page1.css" rel="stylesheet">

</head>

<body class="bg-primary">
    <div class="outer">
        <div class="container text-white container-text">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Welcome to Form Page</h1>
                </div>
            </div>
        </div>
        <div class="container text-center">
            <div class="card">
                <div class="card-body">
                    <form class="form-text">
                        <div class="row card-row">
                            <div class="col-lg-12">
                                <label for="emailA">Web Url</label>
                                <input type="text" class="form-control" id="weburl" placeholder="Web Url"
                                       pattern="https?://.+" title="Please enter a validated web url!" required>
                            </div>
                        </div>
                        <div class="row card-row">
                            <div class="col-lg-12">
                                <label for="emailA">Email address</label>
                                <input type="text" class="form-control" id="emailA" placeholder="Email address"
                                       pattern="^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$"  title="Please enter a validated email address!" required>
                                <small id="emailH" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                        </div>
                        <div class="row card-row">
                            <div class="col-lg-12">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password" minlength="10"
                                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}"  title="Please enter at least 10 characters in length and contain at least one number and one uppercase and lowercase letter" required>
                            </div>
                        </div>
                        <div class="row card-row">
                            <div class="col-lg-12">
                                <input type="checkbox" class="" id="checkb">
                                <label for="checkb">Check me out</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
