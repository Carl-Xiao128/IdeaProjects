<!DOCTYPE html>
<html>
	<head>
		<title>Clean Screen!</title>
		<link href="css/style.css" type="text/css" rel="stylesheet" />
		<script src="js/jquery.min.js" type="text/javascript"></script>
		<script src="js/cleanscreen.js" type="text/javascript"></script>
	</head>
	<body>
		<h1>Clean Screen!</h1>
		<div class="container">

		</div>
		<div class="operator">
			<label>Width:</label>
			<input id="width" type="text" oninput = "value=value.replace(/[^\d]/g,'')" /> px<br/>
			<label>Growth Amount:</label>
			<input id="growAmount" oninput = "value=value.replace(/[^\d]/g,'')" type="text" /> px<br/>
			<label>Grow Rate:</label>
			<input id="rate" type="text" oninput = "value=value.replace(/[^\d]/g,'')" /> ms<br/>
			<label>Number circles:</label>
			<select id="numbers">
				<option value="10">10</option>
				<option value="9">9</option>
				<option value="8">8</option>
				<option value="7">7</option>
				<option value="6">6</option>
				<option value="5" selected>5</option>
			</select><br>
			<button class="btn" id="apply">Apply</button>
		</div>
	</body>
</html>
